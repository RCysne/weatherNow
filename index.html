<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/weather.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Glory:wght@200;300;400;500;600;700;800&family=Nunito+Sans:wght@400;600;800&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Weather Now!</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h3>Confira o clima de sua cidade:</h3>

        <div class="form-input-container">
          <input
            type="text"
            name="city-input"
            id="city-input"
            autofocus
            placeholder="Digite o nome da cidade."
          />
          <button id="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>

      <div id="weather-data" class="hide">
        <h2>
          <i class="fa-solid fa-location-dot"></i>
          <div id="country-city">
            <span id="city">Cidade</span>
            <p id="country">País</p>
          </div>
        </h2>

        <p id="temperature"><span>0</span>&deg;C</p>

        <div id="description-container">
          <p id="description">Nublado</p>
          <img
            src="http://openweathermap.org/img/wn/02d.png"
            alt="Condições do clima"
            id="weather-icon"
          />
        </div>

        <div id="details-container">
          <p id="humidity">
            <i class="fa-solid fa-droplet"></i>
            <span>0 %</span>
          </p>
          <p id="wind">
            <i class="fa-solid fa-wind"></i>
            <span>0 km/h</span>
          </p>
        </div>
      </div>
    </div>
    <script src="/js/weather.js" defer></script>
  </body>
</html>
